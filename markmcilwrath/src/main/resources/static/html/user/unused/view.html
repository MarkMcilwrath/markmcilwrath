<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="#">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.0.5/jspdf.plugin.autotable.js"></script>
	
    <style>
        .container{
            height: 70px;
            position: relative;}
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);}
    </style>
</head>
<body>
	<div class="container">
        <div class="center">
            <button type="button" class="btn btn-info btn-lg" onclick="viewStart()">View</button>
        </div>
    </div>

    <div id="infoModal" class="modal fade" role="dialog">
    	<div class="modal-dialog modal-dialog-scrollable modal-lg">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal">&times;</button>
    			</div>
    			<div class="modal-body">
    				<!-- <div id="userData"></div>
    				<br> -->
    				<h4>Licenses</h4>
    				<div id="userLicense-Table"></div>
    				<br>
    				<h4>Assets</h4>
    				<div id="userAsset-Table"></div>
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  	</div>
 
</body>
<script>

	var licenseTableData;
	var assetTableData;

	function viewStart()
	{
		getUserLicenses();
		getUserAssets();
		$("#infoModal").modal("toggle");
	}

	function getUserLicenses()
	{
		var xmlHttp = new XMLHttpRequest();
        var theURL = "http://localhost:8080/license_assign/user/b5826164-56ec-460e-8492-f84ffed96cec"
        xmlHttp.onreadystatechange = function()
        {
        	if (this.readyState == 4 && this.status == 200)
        	{
        		var myList2 = (this.responseText);
                var localTD = JSON.parse(myList2);
                licenseTableData = localTD;
                buildLicenseTable();
            }
        };
        xmlHttp.open("GET", theURL , true);
        xmlHttp.send();
    }

	function buildLicenseTable()
    {
        table = new Tabulator("#userLicense-Table",
            {
                data:licenseTableData,
                layout:"fitColumns",
                paginationSize:5,
                movableColumns:true,
                resizableRows:true,
                printAsHtml:true,
                printHeader:"<h1>Assiged Licneses<h1>",
                columns:[
                // {title:"ID", field:"uuid"},
                {formatter:"rownum", hozAlign:"center", width:40},
                {title:"Software Name", field:"name", hozAlign:"left"},
                {title:"Version", field:"version", hozAlign:"left"},
                {title:"License Key", field:"license_key", hozAlign:"left"},
                {title:"Assignment Date", field:"assignmentDate", hozAlign:"left"},
                {title:"Approved?", field:"approved", hozAlign:"center", formatter:"tickCross"},],
                rowClick:function(e, row)
                {

                }
            }
        );

    }

    function getUserAssets()
    {
    	var xmlHttp = new XMLHttpRequest();
        var theURL = "http://localhost:8080/asset_assign/user/b5826164-56ec-460e-8492-f84ffed96cec"
        xmlHttp.onreadystatechange = function()
        {
        	if (this.readyState == 4 && this.status == 200)
        	{
                var myList2 = (this.responseText);
                var localTD = JSON.parse(myList2);
                assetTableData = localTD;
                console.log(assetTableData);
                buildAssetTable();
            }
            };
            xmlHttp.open("GET", theURL , true);
            xmlHttp.send();
        }

    function buildAssetTable()
    {

        table = new Tabulator("#userAsset-Table",
            {
                data:assetTableData,
                layout:"fitColumns",
                paginationSize:5,
                movableColumns:true,
                resizableRows:true,
                printAsHtml:true,
                printHeader:"<h1>Assiged Licneses<h1>",
                columns:[
                // {title:"ID", field:"uuid"},
                {formatter:"rownum", hozAlign:"center", width:40},
                {title:"Hardware Name", field:"name", hozAlign:"left"},
                {title:"Model", field:"model", hozAlign:"left"},
                {title:"AssetTag", field:"assetTag", hozAlign:"left"},
                // {title:"Serial Number", field:"license_key", hozAlign:"left"},
                {title:"Assignment Date", field:"assignmentDate", hozAlign:"left"},
                {title:"Approved?", field:"approved", hozAlign:"center", formatter:"tickCross"},],
                rowClick:function(e, row)
                {

                }

                
            }
        );

    }



        
</script>
</html>
