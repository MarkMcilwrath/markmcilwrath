<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
</head>
<body>

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#searchUser">Search User</button>

<div id="searchUser" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="title" class="modal-title">Search User</h4>
                </div>
                    <div class="modal-body">
                        <form id="userEmailForm" name="userEmailForm">
                            <div>
                                <label for="userEmail">User Email</label>
                                <input type="email" id="userEmail" name="userEmail">
                                <button type="button" class="btn btn-info btn-lg" onclick="searchID()">Search</button>
                           </div>
                        </form>
                    </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="edit" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="editUserTitle" class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
                <form id="editUserForm" name="editUserForm">
                    <div>
                        <label for="firstname">First Name: </label>
                        <input type="text" id="firstname" name="firstname" value="blank" disabled>
                    </div>
                    <div>
                        <label for="lastname">last Name: </label>
                        <input type="text" id="lastname" name="lastname" value="blank" disabled>
                    </div>
                </form>
                <form>
                    <div>
                        <label for="admin">Admin: </label>
                        <input type="checkbox" name="admin" id="admin" disabled>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    var object;
    var myObj;
    
    function searchID()
    {
        let myForm = document.getElementById('userEmailForm');
        let formData = new FormData(myForm);

        formData.forEach(function(value, key)
        { object = value;});
        var xmlHttp = new XMLHttpRequest();
        var theURL = "http://localhost:8080/user/" + object;

        xmlHttp.onreadystatechange = function()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                myObj = JSON.parse(this.responseText);
                var fNameHold = myObj.firstname;
                var lNameHold = myObj.lastname;
                var emailHold = myObj.email;
                var adminHold = myObj.admin;
                    
                document.getElementById("firstname").value = fNameHold;
                document.getElementById("lastname").value = lNameHold;
                document.getElementById("editUserTitle").innerHTML = "User: " + emailHold;
                document.getElementById("admin").checked = adminHold;
                    
                $("#edit").modal()
                document.getElementById("userEmail").value = "";
                object = null;
            }
            else if (this.readyState == 4 && this.status == 500)
            { 
            alert("User not found");
            document.getElementById("userEmail").value = "";
            object = null;
            }
            else if (this.readyState == 4 && this.status != 200 && this.status != 500)
            { 
            alert("Error");
            document.getElementById("userEmail").value = "";
            object = null;
            }

        };
        xmlHttp.open("GET", theURL , true);
        xmlHttp.send();
        
    }

</script>

</body>
</html>
