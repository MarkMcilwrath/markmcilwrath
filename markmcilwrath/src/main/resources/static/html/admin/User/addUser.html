<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add">Add User</button>

<div id="add" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add User</h4>
            </div>
            <div class="modal-body">
                <form id="addUserForm" name="addUserForm">
                    <div>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div>
                        <label for="email"> Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                </form>
                <form>
                    <div>
                        <label for="admin"> Admin:</label>
                        <input type="checkbox" name="admin" id="admin" value="false">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type ="button" class="btn btn-default" value="Submit" onclick=" validateForm()">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>

    function validateForm()
    {
        var vFirstname = document.forms["addUserForm"]["firstname"].value;
        console.log(vFirstname);
        var vLastname = document.forms["addUserForm"]["lastname"].value;
        console.log(vLastname);
    

        if (vFirstname == "")
        {
            alert("First name must be filled out");
            console.log("false");
        }
        else if (vLastname == "")
        {
            alert("Last name must be filled out");
            console.log("false");
        }
        else
        {
            console.log("true");
            saveForm();
        }
    }

    function saveForm()
    
    {

    let myForm = document.getElementById('addUserForm');
    let formData = new FormData(myForm);

    var checkBox = document.getElementById("admin");
    if (checkBox.checked == true)
        {
        formData.append('admin', "true");
        }
        else
        {
        formData.append('admin', "false");
        }
    var object = {};
    formData.forEach(function(value, key)
    {
    object[key] = value;
    });
    var userData = JSON.stringify(object);
    console.log(userData);

    var xmlHttp = new XMLHttpRequest();
    var theUrl = "http://localhost:8080/user/add";
    xmlHttp.open("POST", theUrl);
    xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

    xmlHttp.onreadystatechange = function()
        {
            if (this.readyState == 4 && this.status == 201)
            {
                alert("User Added");
                document.getElementById("firstname").value = "";
                document.getElementById("lastname").value = "";
                document.getElementById("email").value = "";
            }else if (this.readyState == 4 && this.status == 500)
            {
                alert("User Registration Error");
            }
        };
    xmlHttp.send(userData);
    }


</script>
 
</body>
</html>
