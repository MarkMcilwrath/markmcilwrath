<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

<form id="addUserForm" name="addUserForm">
    <div>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname">
    </div>
    <div>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname">
    </div>
    <div>
        <label for="email"> Email:</label>
        <input type="email" id="email" name="email">
    </div>
</form>
<form>
    <div>
        <label for="admin"> Admin:</label>
        <input type="checkbox" name="admin" id="admin" value="false">
    </div>
</form>
<button class="button1" onclick="myFunction()">Submit Form</button>
<script>
    function myFunction()
    {
    let myForm = document.getElementById('addUserForm');
    let formData = new FormData(myForm);

    var checkBox = document.getElementById("admin");
    if (checkBox.checked == true)
        {
        formData.append('admin', "true");
        }
        else
        {
        formData.append('admin', "false");
        }
    var object = {};
    formData.forEach(function(value, key)
    {
    object[key] = value;
    });
    var userData = JSON.stringify(object);
    console.log(userData);
  }
</script>
<script>
</script>
</body>
</html>
