<!DOCTYPE html>
<html lang="en">
<head >
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        table, td, th
        {
        border: 1px  black;
        border-spacing: 5px;
        }
    </style>
</head>
<body onload="start()">
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#all" onclick='tableFromJson()' >All Users</button>
<div id="all" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">All User</h4>
            </div>
            <div class="modal-body">
                <p id='showData'></p>
            </div>
            <div class="modal-footer">
                <button type ="button" class="btn btn-default" onclick="saveForm()">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
var myList;
var tableData
function getUser()
    {
        var xmlHttp = new XMLHttpRequest();
        var theURL = "http://localhost:8080/user"
        xmlHttp.onreadystatechange = function()
        {
            if (this.readyState == 4 && this.status == 200)
            {
             myList = (this.responseText);
             console.log(myList);
             tableData = JSON.parse(myList);
             console.log(tableData);
            }
        };
        xmlHttp.open("GET", theURL , true);
        xmlHttp.send();
    }

    function tableFromJson()
    {


        var col = [];
        for (var i = 0; i < tableData.length; i++) {
            for (var key in tableData[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }


        var table = document.createElement("table");


        var tr = table.insertRow(-1);

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");
            th.innerHTML = col[i];
            tr.appendChild(th);
        }


        for (var i = 0; i < tableData.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = tableData[i][col[j]];
            }
        }


        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);


    }


    function start()
    {
        getUser();
    }

</script>
</body>
</html>
