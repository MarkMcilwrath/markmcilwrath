<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#search">Delete User</button>

<div id="search" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Search User ID</h4>
            </div>
            <div class="modal-body">
                <form id="userEmailForm" name="userEmailForm">
                    <div>
                        <label for="userEmail">User Email</label>
                        <input type="email" id="userEmail" name="userEmail">
                        <button type="button" class="btn btn-info btn-lg" onclick="searchID()" >Search</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
            </div>
        </div>
    </div>
</div>

<div id="del" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete User</h4>
            </div>
            <div class="modal-body">
                <div>
                    <p id='showData'></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info btn-lg">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    var object;
    var tableData = [];

    function searchID()
    {
        let myForm = document.getElementById('userEmailForm');
        let formData = new FormData(myForm);
        formData.forEach(function(value, key)
        { object = value; });
        
        var xmlHttp = new XMLHttpRequest();
        var theURL = "http://localhost:8080/user/email/" + object;
        
        xmlHttp.onreadystatechange = function()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                tableData = JSON.parse(this.responseText);
                console.log(tableData);
                document.getElementById("userEmail").value = "";
                $("#del").modal();
                tableFromJson();
            }
            else if (this.readyState == 4 && this.status == 500)
            { 
                alert("User not found");
                document.getElementById("userEmail").value = "";
                object = null;
            }
        };
        xmlHttp.open("GET", theURL , true);
        xmlHttp.send();
    }

    function tableFromJson()
    {
        var col = [];
        for (var i = 0; i < tableData.length; i++) {
            for (var key in tableData[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }


        var table = document.createElement("table");


        var tr = table.insertRow(-1);

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");
            th.innerHTML = col[i];
            tr.appendChild(th);
        }


        for (var i = 0; i < tableData.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = tableData[i][col[j]];
            }
        }


        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);

    }

    function deleteUser()
    {
        var xmlHttp = new XMLHttpRequest();
        var theURL = "http://localhost:8080/user/email/" + object;
        xmlHttp.onreadystatechange = function()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                alert("User succesfully deleted");
                object = null;
            }
        };

        xmlHttp.open("Delete", theURL , true);
        xmlHttp.send();
    }

</script>
</body>
</html>
