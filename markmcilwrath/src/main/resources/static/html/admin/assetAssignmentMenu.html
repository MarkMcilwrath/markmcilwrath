	function getFreeAssets()
	    {
	        var xmlHttp = new XMLHttpRequest();
	        var theURL = "http://localhost:8080/asset/free"
	        xmlHttp.onreadystatechange = function()
	        {
	            if (this.readyState == 4 && this.status == 200)
	            {
	             freeAssetsTableData = JSON.parse(this.responseText);
	             buildFreeAssetsTable();
	            }
	            else
	            {

	            }
	        };
	        xmlHttp.open("GET", theURL , true);
	        xmlHttp.send();
	    }

    function getUsersToAssign()
        {
            let uDropDown = document.getElementById('aasignAssetUserDDList');
            uDropDown.length = 0;

            const url = 'http://localhost:8080/user';

            const request = new XMLHttpRequest();
            request.open('GET', url, true);

            request.onload = function()
            {
              if (request.status === 200)
              {
                const data = JSON.parse(request.responseText);
                let option;
                for (let i = 0; i < data.length; i++)
                {
                  option = document.createElement('option');
                  option.text = data[i].firstname + " " + data[i].lastname;
                  option.value = data[i].uuid;
                  console.log(option);
                  uDropDown.add(option);
                }
              }
              else
              {}   
                }

            request.onerror = function() {
              console.error('An error occurred fetching the JSON from ' + url);
            };

            request.send();
        }

    function addCustomTag()
	    {
	    	tagCounter++;
	        var formtag = document.createElement("form");
	        var tk = document.createElement("input");
	        var identKey = "key" + tagCounter;

	        tk.setAttribute("type", "text");
	        tk.setAttribute("name", "key");
	        tk.setAttribute("id", identKey);
	        tk.setAttribute("placeholder", "Tag Name");

	        var identValue = "value" + tagCounter;

	        var tv = document.createElement("input");
	        tv.setAttribute("type", "text");
	        tv.setAttribute("name", "value");
	        tv.setAttribute("id", identValue);
	        tv.setAttribute("placeholder", "Tag Value");

	        formtag.appendChild(tk); 
	        formtag.appendChild(tv); 
	        formtag.appendChild(br.cloneNode()); 
	       
	        document.getElementById("tagholder").appendChild(formtag);
	        console.log(tagCounter);
	    }

    function submitTags()
	    {
	    	let customTagForm;
	    	let customTagFormData = new FormData(customTagForm);

	    	
	    	var location = document.getElementById("assignAssetLocationTag").value;
	    	var department = document.getElementById("assignAssetDepartmentTag").value;

	    	customTagFormData.append("location", location);
	    	customTagFormData.append("department", department);

	    	for (i = 1; i <= tagCounter; i++)
	    	{
	    		var identKey = 'key' + i;
	    		var identValue = 'value' + i;

	    		var keyValue = document.getElementById(identKey).value;
	    		var valueValue = document.getElementById(identValue).value;

	    		customTagFormData.append(keyValue, valueValue);
	    	}
	    	
	        customTagFormData.forEach(function(value, key)
	        {
	        tagObject[key] = value;
	        });

	        tagData = JSON.stringify(tagObject);

            assignAsset();
	        $("#tagAssignAssetModal").modal("toggle");
	        $("#confirmAssignAssetModal").modal("toggle");
	    }

    function validateAssignAssetTags()
	    {
	    	var tag1 = document.getElementById("assignAssetLocationTag").value;
		    var tag2 = document.getElementById("assignAssetDepartmentTag").value;  

		        if (tag1 == "")
		        {
		            alert("Location Tag Missing");
		        }
		        else if (tag2 == "")
		        {
		            alert("Department Tag Missing");
		        }
		        else
		        {
		            submitTags();
		        }
	    }

    function assignAsset()
        {
            var asset_key = rowData.assetTag;
            var selectedUser = (document.getElementById("aasignAssetUserDDList"));
            var selectedUserID = selectedUser.value;
            
            var newObject = {};

            newObject['assetTag'] = asset_key;
            newObject['userID'] = selectedUserID;
            newObject['tags'] = tagObject;
            assignAssetData = JSON.stringify(newObject);


            document.getElementById("confirm").innerHTML = "Assign: " + rowData.name + " " + rowData.model + " [" + rowData.assetTag + "]";
        }

    function confirmAssinAsset()
        {
        	console.log(assignAssetData);
            var xmlHttp = new XMLHttpRequest();

            var theUrl = "http://localhost:8080/asset_assign/add/admin";
            xmlHttp.open("POST", theUrl);
            xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

	      var typeVal = typeEl.options[typeEl.selectedIndex].value;

	      var filter = filterVal == "function" ? customFilter : filterVal;

	      if(filterVal == "function" ){
	        typeEl.disabled = true;
	        valueEl.disabled = true;
	      }else{
	        typeEl.disabled = false;
	        valueEl.disabled = false;
	      }

	      if(filterVal){
	        table.setFilter(filter,typeVal, valueEl.value);
	      }
	    }
