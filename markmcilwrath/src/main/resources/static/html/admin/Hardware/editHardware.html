<!DOCTYPE html>
<html>
<head>
   <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="dropDown()">

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#selectHardwareModal">Edit hardware</button>

  <div id="selectHardwareModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 id="title" class="modal-title">Select Hardware</h4>
                  </div>
                      <div class="modal-body">
                          <select class="selectpicker" id="ddList" name="locality" onchange="searchHardware()" ></select>
                      </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>

  <div id="edithardwareModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="title" class="modal-title">Edit Hardware</h4>
            </div>
            <div class="modal-body">
                <form id="editHardwareForm" name="edithardwareForm">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="blank">
                    </div>
                    <div>
                        <label for="model">Model:</label>
                        <input type="text" id="model" name="model" value="blank">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type ="button" class="btn btn-default" onclick="validateForm()">Submit Changes </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

<script>
  var object;
  var gblHardwareID;

  function searchHardware()
  {
    var selected = (document.getElementById("ddList"));
    var hardwareID = selected.value;
    gblHardwareID = hardwareID;

    var xmlHttp = new XMLHttpRequest();
    var theURL = "http://localhost:8080/hardware/" + hardwareID;

    xmlHttp.onreadystatechange = function()
    {
        if (this.readyState == 4 && this.status == 200)
          {
            myObj = JSON.parse(this.responseText);
            var nameHold = myObj.name;
            document.getElementById("name").value = nameHold;
            var modelHold = myObj.model;
            document.getElementById("model").value = modelHold;
            $("#edithardwareModal").modal()
            }
            else if (this.readyState == 4 && this.status != 200)
            { 
            alert("Error");
            }
        };
        xmlHttp.open("GET", theURL , true);
        xmlHttp.send();
      }

  function validateForm()
    {

      var vName = document.forms["editHardwareForm"]["name"].value;
      var vModel = document.forms["editHardwareForm"]["model"].value;

        if (vName == "" )
          //|| vName == undefined)
        {
          alert("Name Missing");
        }
        else if (vModel == "")
        {
          alert("model Missing");
        }
        else
        {
          sendEditHardwareForm();
        }
    }

    function sendEditHardwareForm()
  {
        
        let myForm = document.getElementById('editHardwareForm');
        let formData = new FormData(myForm);

        formData.append('uuid', gblHardwareID);
        
        var newObject = {};
        formData.forEach(function(value, key)
        {
        newObject[key] = value;
        });
        
        var hardwareData = JSON.stringify(newObject);
        console.log(hardwareData);

        var xmlHttp = new XMLHttpRequest();
        var theUrl = "http://localhost:8080/hardware/update";
        xmlHttp.open("PUT", theUrl);
        xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        xmlHttp.onreadystatechange = function()
        {
          console.log(this.status);
            if (this.readyState == 4 && this.status == 200)
            {
                alert("Hardware updated");
                dropDown();
                
            }else if (this.readyState == 4 && this.status == 500)
            {
                alert("Hardware Update Error");
            }
        };

        xmlHttp.send(hardwareData);
        
  }

  function dropDown()
  {
    let dropdown = document.getElementById('ddList');
    dropdown.length = 0;

    // let defaultOption = document.createElement('option');
    // defaultOption.text = 'Select hardware';

    // dropdown.add(defaultOption);
    // dropdown.selectedIndex = 0;

    const url = 'http://localhost:8080/hardware';

    const request = new XMLHttpRequest();
    request.open('GET', url, true);

    request.onload = function() {
      if (request.status === 200) {
        const data = JSON.parse(request.responseText);
        let option;
        for (let i = 0; i < data.length; i++) {
          option = document.createElement('option');
          var fullName = data[i].name + " " + data[i].model;
          option.text = fullName;
          option.value = data[i].uuid;
          dropdown.add(option);
        }
       } else {
      }   
    }

    request.onerror = function() {
      console.error('An error occurred fetching the JSON from ' + url);
    };

    request.send();
  }
       
</script>
</html>
