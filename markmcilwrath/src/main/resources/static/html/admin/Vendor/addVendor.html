<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Vendor</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addVendor">Add Vendor</button>

	<div id="addVendor" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Vendor</h4>
            </div>
            <div class="modal-body">
                <form id="addVendorForm" name="addVendorForm">
                    <div>
                        <label for="name">Vendor Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type ="button" class="btn btn-default" value="Submit" onclick=" validateForm()">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
	function validateForm()
    {
        var vName = document.forms["addVendorForm"]["name"].value;

        if (vName == "")
        {
            alert("First name must be filled out");
        }
        else
        {
            saveForm();
        }
    }

    function saveForm()
    {

    let myForm = document.getElementById('addVendorForm');
    let formData = new FormData(myForm);

    var object = {};
    formData.forEach(function(value, key)
    {
    object[key] = value;
    });
    var vendorData = JSON.stringify(object);
    console.log(vendorData);

    var xmlHttp = new XMLHttpRequest();
    var theUrl = "http://localhost:8080/vendor/add";
    xmlHttp.open("POST", theUrl);
    xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xmlHttp.send(vendorData);
    document.getElementById("name").value = "";
    alert("Vendor Added");
	
	}
</script>

</body>
</html>
