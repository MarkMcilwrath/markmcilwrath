<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="#">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
	    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
	    <style>
	        .wrapper{
	  align-items: center;
	  justify-content: center;
	  margin-top: 5px;
	  margin-bottom: : 5px;
	  display: flex;
	  width: 100%;
	}
	    .btn-default {
	            margin-right: 5px;
	            margin-left: 5px;}
	    </style>
</head>
<body onload="getAssets()">

	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#allAssetsModal" onclick="rebuildTable()" >All Assets</button>

	<div id="allAssetsModal" class="modal fade" role="dialog">
	    <div class="modal-dialog modal-dialog-scrollable modal-lg">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal">&times;</button>
	                <h4 class="modal-title">All Assets</h4>
	            </div>
	            <div class="modal-body">
	                <div class="wrapper">
		                <button id="download-csv" class="btn btn-default">Download CSV</button>
		                <button id="download-json" class="btn btn-default">Download JSON</button>
		                <button id="download-xlsx" class="btn btn-default">Download XLSX</button>
		                <button id="download-pdf" class="btn btn-default">Download PDF</button>
		                <button id="download-html" class="btn btn-default">Download HTML</button>
		                <button id="print-table"class="btn btn-default" >Print Table</button>
	                </div>
	               		<div id="allAssets-Table"></div>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	            </div>
	        </div>
	    </div>
	</div>

<script>
	var tableData
    var table;

	function getAssets()
	    {
	        var xmlHttp = new XMLHttpRequest();
	        var theURL = "http://localhost:8080/asset"
	        xmlHttp.onreadystatechange = function()
	        {
	            if (this.readyState == 4 && this.status == 200)
	            {
	             tableData = JSON.parse(this.responseText);
	             buildTable();
	            }
	            else
	            {
	            	
	            }
	        };
	        xmlHttp.open("GET", theURL , true);
	        xmlHttp.send();
	    }

    function rebuildTable()
    {
        table.redraw();
    }

    function buildTable()
        {
            table = new Tabulator("#allAssets-Table",
            {
                data:tableData,
                layout:"fitColumns",
                paginationSize:5,
                movableColumns:true,
                resizableRows:true,
                printAsHtml:true,
                printHeader:"<h1>All Assets<h1>",
                columns:[ 
                // {title:"ID", field:"uuid"},
                {title:"Hardware Name", field:"name", hozAlign:"left"},
                {title:"Hardware Model", field:"model", hozAlign:"left"},
                {title:"Serial Number", field:"serialNumber", hozAlign:"left"},
                {title:"Purchase Date", field:"purchaseDate", hozAlign:"left"},]
                    }
                );

        }

        document.getElementById("download-csv").addEventListener("click", function(){
    table.download("csv", "data.csv");});

    //trigger download of data.json file
    document.getElementById("download-json").addEventListener("click", function(){
        table.download("json", "data.json");});

    //trigger download of data.xlsx file
    document.getElementById("download-xlsx").addEventListener("click", function(){
        table.download("xlsx", "data.xlsx", {sheetName:"My Data"});});

    //trigger download of data.pdf file
    document.getElementById("download-pdf").addEventListener("click", function(){
        table.download("pdf", "data.pdf", {
            orientation:"portrait", //set page orientation to portrait
            title:"Example Report", //add title to report
        });});

    //trigger download of data.html file
    document.getElementById("download-html").addEventListener("click", function(){
        table.download("html", "data.html", {style:true});});

    document.getElementById("print-table").addEventListener("click", function(){
   table.print(false, true);});
</script>

</body>
</html>
