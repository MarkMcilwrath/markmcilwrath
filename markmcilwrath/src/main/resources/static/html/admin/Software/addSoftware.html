<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addSoftwareModal">Add Software</button>

	<div id="addSoftwareModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Software</h4>
            </div>
            <div class="modal-body">
                <form id="addSoftwareForm" name="addSoftwareForm">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="version">Version:</label>
                        <input type="text" id="version" name="version">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type ="button" class="btn btn-default" value="Submit" onclick=" validateForm()">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>

	function validateForm()
    {
        var vName = document.forms["addSoftwareForm"]["name"].value;
        console.log(vName);
        var vVersion = document.forms["addSoftwareForm"]["version"].value;
        console.log(vVersion);

        if (vName == "")
        {
            alert("Name Missing");
            console.log("false");
        }
        else if (vVersion == "")
        {
            alert("Version Missing");
            console.log("false");
        }
        else
        {
            console.log("true");
            saveForm();
        }
    }

    function saveForm()
    {

    let myForm = document.getElementById('addSoftwareForm');
    let formData = new FormData(myForm);

    
    var object = {};
    formData.forEach(function(value, key)
    {
    object[key] = value;
    });
    var softwareData = JSON.stringify(object);
    console.log(softwareData);

    var xmlHttp = new XMLHttpRequest();
    var theUrl = "http://localhost:8080/software/add";
    xmlHttp.open("POST", theUrl);
    xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xmlHttp.send(softwareData);

    document.getElementById("version").value = "";
    document.getElementById("name").value = "";
    alert("Software Added");

    }
</script>

</body>
</html>
