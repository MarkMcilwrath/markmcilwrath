<!DOCTYPE html>
<html>
<head>
   <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="dropDown()">

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#selectSoftwareModal">Edit Software</button>

  <div id="selectSoftwareModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 id="title" class="modal-title">Select Software</h4>
                  </div>
                      <div class="modal-body">
                          <select class="selectpicker" id="ddList" name="locality" onchange="searchSoftware()" ></select>
                      </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>

  <div id="editSoftwareModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="title" class="modal-title">Edit Software</h4>
            </div>
            <div class="modal-body">
                <form id="editSoftwareForm" name="editSoftwareForm">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="blank">
                    </div>
                    <div>
                        <label for="version">Version:</label>
                        <input type="text" id="version" name="version" value="blank">
                    </div>
                </form>
                <div>
                        <select class="selectpicker" id="vendorDdList" name="vendorDdList"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type ="button" class="btn btn-default" onclick="validateForm()">Submit Changes </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

<script>
  let object;
  let gblSoftwareID;

  function searchSoftware()
  {
    var selected = (document.getElementById("ddList"));
    var softwareID = selected.value;
    gblSoftwareID = softwareID;

    var xmlHttp = new XMLHttpRequest();
    var theURL = "http://localhost:8080/software/" + softwareID;

    xmlHttp.onreadystatechange = function()
    {
        if (this.readyState == 4 && this.status == 200)
          {
            myObj = JSON.parse(this.responseText);
            console.log(myObj);
            var nameHold = myObj.name;
            document.getElementById("name").value = nameHold;
            var versionHold = myObj.version;
            document.getElementById("version").value = versionHold;
            vendorDropDown();

            var ddTextHold = myObj.vendorName;
            var ddValueHold = myObj.vendorID;
            console.log(ddTextHold);
            console.log(ddValueHold);

            document.getElementById("vendorDdList").text = ddTextHold;
            document.getElementById("vendorDdList").value = ddValueHold;
            
            $("#editSoftwareModal").modal()
            }
            else if (this.readyState == 4 && this.status != 200)
            { 
            alert("Error");
            }
        };
        xmlHttp.open("GET", theURL , true);
        xmlHttp.send();
      }

  function validateForm()
    {

      var vName = document.forms["editSoftwareForm"]["name"].value;
      var vVersion = document.forms["editSoftwareForm"]["version"].value;

        if (vName == "")
        {
          alert("Name Missing");
        }
        else if (vVersion == "")
        {
          alert("Version Missing");
        }
        else
        {
          sendEditSoftwareForm();
        }
    }

  function sendEditSoftwareForm()
    {
        
        let myForm = document.getElementById('editSoftwareForm');
        let formData = new FormData(myForm);

        formData.append('uuid', gblSoftwareID);

        var selectedVendor = (document.getElementById("vendorDdList"));
        var selectedVendorID = selectedVendor.value;

        var newObject = {};
        formData.forEach(function(value, key)
        {
        newObject[key] = value;
        });
        
        var softwareData = JSON.stringify(newObject);
        console.log(softwareData);

        var xmlHttp = new XMLHttpRequest();
        var theUrl = "http://localhost:8080/software/update/" + selectedVendorID;
        xmlHttp.open("PUT", theUrl);
        xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        xmlHttp.onreadystatechange = function()
        {
          console.log(this.status);
            if (this.readyState == 4 && this.status == 200)
            {
                alert("Software updated");
                dropDown();
                $("#editSoftwareModal").modal("toggle")
                
            }else if (this.readyState == 4 && this.status == 500)
            {
                alert("Software Update Error");
            }
        };

        xmlHttp.send(softwareData);

      }

  function dropDown()
  {
    let dropdown = document.getElementById('ddList');
    dropdown.length = 0;

    let defaultOption = document.createElement('option');
    defaultOption.text = 'Select Software';
    dropdown.add(defaultOption);
    dropdown.selectedIndex = 0;

    const url = 'http://localhost:8080/software';

    const request = new XMLHttpRequest();
    request.open('GET', url, true);

    request.onload = function() {
      if (request.status === 200) {
        const data = JSON.parse(request.responseText);
        let option;
        for (let i = 0; i < data.length; i++) {
          option = document.createElement('option');
          var fullName = data[i].name + " " + data[i].version;
          option.text = fullName;
          option.value = data[i].uuid;
          dropdown.add(option);
        }
       } else {
      }   
    }

    request.onerror = function() {
      console.error('An error occurred fetching the JSON from ' + url);
    };

    request.send();
  }

  function vendorDropDown()
  {
    let vDropDown = document.getElementById('vendorDdList');
    vDropDown.length = 0;

    const url = 'http://localhost:8080/vendor';

    const request = new XMLHttpRequest();
    request.open('GET', url, true);

    request.onload = function()
    {
      if (request.status === 200)
      {
        const data = JSON.parse(request.responseText);
        let option;
        for (let i = 0; i < data.length; i++)
        {
          option = document.createElement('option');
          option.text = data[i].name;
          option.value = data[i].uuid;
          vDropDown.add(option);
        }
      }
      else
      {}   
    }

    request.onerror = function() {
      console.error('An error occurred fetching the JSON from ' + url);
    };

    request.send();
  }
       
</script>
</html>
