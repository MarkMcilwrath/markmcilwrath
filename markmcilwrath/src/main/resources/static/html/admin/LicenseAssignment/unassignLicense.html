    function getAssignments()
    {
        var xmlHttp = new XMLHttpRequest();
        var theURL = "http://localhost:8080/license_assign"
        xmlHttp.onreadystatechange = function()
        {
            console.log(this.status);
            if (this.readyState == 4 && this.status == 200)
            {
             var myList1 = (this.responseText);
             var localTD = JSON.parse(myList1);
             tableData = localTD;
             buildTable(tableData);
            }
        };
        xmlHttp.open("GET", theURL , true);
        xmlHttp.send();
    }


    function showCmds()

        }

                {
                  rowData = row.getData();

                  $("#allAssignedLicenses").modal("toggle");
                  unassignLicensePrompt(rowData);
                  $("#confirmModal").modal("toggle");
                  
                }
            }
        );

    }

    function unassignLicensePrompt(rowData)
        {
            document.getElementById("confirmtext").innerHTML = "Unassign: " + rowData.name + " " + rowData.version + " [" + rowData.license_key + "] from " + rowData.email;
        }

    function confirm(assignmentID)
        {
          var xmlHttp = new XMLHttpRequest();
          var theURL = "http://localhost:8080/license_assign/" + assignmentID;
          xmlHttp.onreadystatechange = function()
          {
            if (this.readyState == 4 && this.status == 204)
              {
                alert("License unassigned");
                getAssignments();
                $("#confirmModal").modal("toggle");
              }
              else if (this.readyState == 4 && this.status != 204)
              {
                alert("ERROR");
              }
            };
        xmlHttp.open("Delete", theURL , true);
        xmlHttp.send();
        }
