<script>
	
	function startAddAsset()
		{
			getHardwareToAdd();
			$("#addAssetModal").modal("toggle");
		}

	function validateAddAssetForm()
		{
	       
	        var vSN = document.forms["addAssetForm"]["serialNumber"].value;
	        var vPD = document.forms["addAssetForm"]["purchaseDate"].value;
	        

	        var selectedSoftware = (document.getElementById("hardwareDDList"));
	        var selectedsoftwareID = selectedSoftware.value;

	        var today = new Date();
    		var datePD = new Date(vPD);

	        if (vSN == "")
	        {
	            alert("Serial Number Missing");
	        }
	        else if (vPD == "")
	        {
	            alert("Purchase date Missing");
	        }
	        else if ( datePD.getTime() > today.getTime())
	        {
	            alert("Purchase date must be in the past");
	        }
	        else
	        {
	            saveAddAssetForm();
	        }
    	}

    function saveAddAssetForm()
    	{
	        let myForm = document.getElementById('addAssetForm');
	        let formData = new FormData(myForm);

	        var object = {};
	        formData.forEach(function(value, key)
	        {
	        object[key] = value;
	        });

	        var addAssetData = JSON.stringify(object);
	        console.log(addAssetData);

	        var selectedHardware = (document.getElementById("hardwareDDList"));
	        var selectedHartdwareID = selectedHardware.value;

	        var xmlHttp = new XMLHttpRequest();
	        var theUrl = "http://localhost:8080/asset/add/" + selectedHartdwareID;
	        xmlHttp.open("POST", theUrl);
	        xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

	        xmlHttp.onreadystatechange = function()
	        {
	            if (this.readyState == 4 && this.status == 201)
	            {
	            	document.getElementById("serialNumber").value = "";
	            	document.getElementById("purchaseDate").value = "";
	                alert("Asset Added");
	            }else if (this.readyState == 4 && this.status != 201)
	            {
	                alert("Aset Registration Error");
	            }
	        };

	        xmlHttp.send(addAssetData);
    
    	}

	function getHardwareToAdd()
		{
			let dropdown = document.getElementById('hardwareDDList');
		    dropdown.length = 0;

		    const url = 'http://localhost:8080/hardware';

		    const request = new XMLHttpRequest();
		    request.open('GET', url, true);

		    request.onload = function()
		    {
		    	if (request.status === 200)
		    	{
		    		const data = JSON.parse(request.responseText);
			    	let option;
			    	for (let i = 0; i < data.length; i++)
			    		{
				          option = document.createElement('option');
				          var fullName = data[i].name + " " + data[i].model;
				          option.text = fullName;
				          option.value = data[i].uuid;
				          dropdown.add(option);
			        	}
			        }
			}
			request.onerror = function()
		    {
		    	console.error('An error occurred fetching the JSON from ' + url);
		    };
		    request.send();
		}

    function startDelete()
	    {
	      getAssetsToDelete();
	      $("#DeleteAssetModal").modal("toggle");
	    }

  	function confirmDelete()
	  { 
	    var selected = document.getElementById("ddList");
	    var selectedText = selected.options[selected.selectedIndex].text;
	    console.log(selectedText);
	    document.getElementById("Vinfo").innerHTML = "Are you sure you want to Delete " + selectedText + "?";
	    $("#ConfirmDeleteModal").modal();
	  }

  	function deleteLicense()
	    {
	      var selected = (document.getElementById("ddList"));
	      var dAssetTag = selected.value;
	      var xmlHttp = new XMLHttpRequest();
	      var theURL = "http://localhost:8080/asset/" + dAssetTag;
	      xmlHttp.onreadystatechange = function()
	      {
	        if (this.readyState == 4 && this.status == 204)
	        {
	        	alert("Asset succesfully deleted");
	          	getAssetsToDelete();
	            $("#ConfirmDeleteModal").modal("hide");
	        } else if (this.readyState == 4 && this.status != 204)
	        {
	          alert("ERROR");
	        }
	      };
	        xmlHttp.open("Delete", theURL , true);
	        xmlHttp.send();
	        
	    }

    function getAssetsToDelete()
	  {
	    let dropdown = document.getElementById('ddList');
	      dropdown.length = 0;


	      const url = 'http://localhost:8080/asset';

	      const request = new XMLHttpRequest();
	      request.open('GET', url, true);

	      request.onload = function()
	      {
	        if (request.status === 200)
	        {
	          const data = JSON.parse(request.responseText);
	          console.log(data);
	            let option;
	            for (let i = 0; i < data.length; i++)
	            {
	              option = document.createElement('option');
	              var assetName = data[i].name + " " + data[i].model + " (" + data[i].assetTag + ")";
	              option.text = assetName;
	              option.value = data[i].assetTag;
	              dropdown.add(option);
	          }
	      }
	      else 
	      {

	      }   
	    }
	    request.onerror = function()
	    {
	      console.error('An error occurred fetching the JSON from ' + url);
	    };
	    request.send();
	  }

  	var tableData
    var table;

    function startGetAllAssets()
	    {
	    	getAllAssets();
	    	$("#allAssetsModal").modal("toggle");
	    }

	function getAllAssets()
	    {
	        var xmlHttp = new XMLHttpRequest();
	        var theURL = "http://localhost:8080/asset"
	        xmlHttp.onreadystatechange = function()
	        {
	            if (this.readyState == 4 && this.status == 200)
	            {
	             tableData = JSON.parse(this.responseText);
	             buildTableAllAssets();
	            }
	            else
	            {
	            	
	            }
	        };
	        xmlHttp.open("GET", theURL , true);
	        xmlHttp.send();
	    }

    function buildTableAllAssets()
        {
            table = new Tabulator("#allAssets-Table",
            {
                data:tableData,
                layout:"fitColumns",
                paginationSize:5,
                movableColumns:true,
                resizableRows:true,
                printAsHtml:true,
                printHeader:"<h1>All Assets<h1>",
                columns:[ 
                // {title:"ID", field:"uuid"},
                {title:"Hardware Name", field:"name", hozAlign:"left"},
                {title:"Hardware Model", field:"model", hozAlign:"left"},
                {title:"Serial Number", field:"serialNumber", hozAlign:"left"},
                {title:"Purchase Date", field:"purchaseDate", hozAlign:"left"},]
                    }
                );

        }

        document.getElementById("download-csv").addEventListener("click", function(){
    table.download("csv", "data.csv");});

    //trigger download of data.json file
    document.getElementById("download-json").addEventListener("click", function(){
        table.download("json", "data.json");});

    //trigger download of data.xlsx file
    document.getElementById("download-xlsx").addEventListener("click", function(){
        table.download("xlsx", "data.xlsx", {sheetName:"My Data"});});

    //trigger download of data.pdf file
    document.getElementById("download-pdf").addEventListener("click", function(){
        table.download("pdf", "data.pdf", {
            orientation:"portrait", //set page orientation to portrait
            title:"Example Report", //add title to report
        });});

    //trigger download of data.html file
    document.getElementById("download-html").addEventListener("click", function(){
        table.download("html", "data.html", {style:true});});

    document.getElementById("print-table").addEventListener("click", function(){
   table.print(false, true);});
</script>
