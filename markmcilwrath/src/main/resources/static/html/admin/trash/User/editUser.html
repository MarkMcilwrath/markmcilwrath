<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container{
            height: 70px;
            position: relative;}
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);}
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#searchUser">Edit User</button>
        </div>
    </div>
<div id="searchUser" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="title" class="modal-title">Edit user: Search email</h4>
                </div>
                    <div class="modal-body">
                        <form id="userEmailForm" name="userEmailForm">
                            <div>
                                <label for="userEmail">Email: </label>
                                <input type="email" id="userEmail" name="userEmail">
                           </div>
                        </form>
                    </div>
                <div class="modal-footer">
                 <button type="button" class="btn btn-default" onclick="searchID()">Search</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="edit" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="editUserTitle" class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
                <form id="editUserForm" name="editUserForm">
                    <div>
                        <label for="firstname">First Name: </label>
                        <input type="text" id="firstname" name="firstname" value="blank">
                    </div>
                    <div>
                        <label for="lastname">last Name: </label>
                        <input type="text" id="lastname" name="lastname" value="blank">
                    </div>
                </form>
                <form>
                    <div>
                        <label for="admin">Admin: </label>
                        <input type="checkbox" name="admin" id="admin">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type ="button" class="btn btn-default" onclick="validateForm()">Submit Changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    var object;
    var myObj;
    
    function searchID()
    {
        let myForm = document.getElementById('userEmailForm');
        let formData = new FormData(myForm);

        formData.forEach(function(value, key)
        { object = value;});
        var xmlHttp = new XMLHttpRequest();
        var theURL = "http://localhost:8080/user/" + object;

        xmlHttp.onreadystatechange = function()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                myObj = JSON.parse(this.responseText);
                var fNameHold = myObj.firstname;
                var lNameHold = myObj.lastname;
                var emailHold = myObj.email;
                var adminHold = myObj.admin;
                    
                document.getElementById("firstname").value = fNameHold;
                document.getElementById("lastname").value = lNameHold;
                document.getElementById("editUserTitle").innerHTML = "Edit User: " + emailHold;
                document.getElementById("admin").checked = adminHold;
                    
                $("#edit").modal()
                document.getElementById("userEmail").value = "";
                object = null;
            }
            else if (this.readyState == 4 && this.status == 500)
            { 
            alert("User not found");
            document.getElementById("userEmail").value = "";
            object = null;
            }
            else if (this.readyState == 4 && this.status != 200 && this.status != 500)
            { 
            alert("Error");
            //document.getElementById("userEmail").value = "";
            object = null;
            }

        };
        xmlHttp.open("GET", theURL , true);
        xmlHttp.send();
        
    }

    function validateForm()
    {
        var vFirstname = document.forms["editUserForm"]["firstname"].value;
        var vLastname = document.forms["editUserForm"]["lastname"].value;

        if (vFirstname == "")
        {
            alert("First name must be filled out");
            console.log("false");
        }
        else if (vLastname == "")
        {
            alert("Last name must be filled out");
        }
        else
        {
            saveForm();
        }
    }

    function saveForm()
    {
        let myForm = document.getElementById('editUserForm');
        let formData = new FormData(myForm);
        formData.append('email', myObj.email );
        var checkBox = document.getElementById("admin");
        if (checkBox.checked == true)
            {
            formData.append('admin', "true");
            }
            else
            {
            formData.append('admin', "false");
            }
        var object = {};
        formData.forEach(function(value, key)
        {
        object[key] = value;
        });
        var userData = JSON.stringify(object);

        console.log(userData);

        var xmlHttp = new XMLHttpRequest();
        var theUrl = "http://localhost:8080/user/update";
        xmlHttp.open("PUT", theUrl);
        xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        xmlHttp.onreadystatechange = function()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                alert("User updated");
                document.getElementById("firstname").value = "";
                document.getElementById("lastname").value = "";
            }else if (this.readyState == 4 && this.status == 500)
            {
                alert("User Update Error");
            }
        };

        xmlHttp.send(userData);

        
    }


</script>

</body>
</html>
