<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="dropDown()">
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addHardwareModal">Add Hardware</button>

	<div id="addHardwareModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Hardware</h4>
            </div>
            <div class="modal-body">
                <form id="addHardwareForm" name="addHardwareForm">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="model">Model:</label>
                        <input type="text" id="model" name="model">
                    </div>
                </form>
                <div>
                    <select class="selectpicker" id="ddList" name="ddList"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type ="button" class="btn btn-default" value="Submit" onclick=" validateForm()">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>

	function validateForm()
    {
        var vName = document.forms["addHardwareForm"]["name"].value;
        console.log(vName);
        var vModel = document.forms["addHardwareForm"]["model"].value;
        console.log(vModel);

        if (vName == "")
        {
            alert("Name Missing");
            console.log("false");
        }
        else if (vModel == "")
        {
            alert("Model Missing");
            console.log("false");
        }
        else
        {
            console.log("true");
            saveForm();
        }
    }

    function saveForm()
    {

    let myForm = document.getElementById('addHardwareForm');
    let formData = new FormData(myForm);

    let selected = (document.getElementById("ddList"));
    var vendorID = selected.value;

    var object = {};
    formData.forEach(function(value, key)
    {
    object[key] = value;
    });
    var hardwareData = JSON.stringify(object);
    console.log(hardwareData);

    var xmlHttp = new XMLHttpRequest();
    var theUrl = "http://localhost:8080/hardware/add/" + vendorID;
    xmlHttp.open("POST", theUrl);
    xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xmlHttp.send(hardwareData);

    document.getElementById("model").value = "";
    document.getElementById("name").value = "";
    alert("Hardware Added");

    }

    function dropDown()
      {
        let dropdown = document.getElementById('ddList');
        dropdown.length = 0;

        const url = 'http://localhost:8080/vendor';

        const request = new XMLHttpRequest();
        request.open('GET', url, true);

        request.onload = function() {
          if (request.status === 200) {
            const data = JSON.parse(request.responseText);
            let option;
            for (let i = 0; i < data.length; i++) {
              option = document.createElement('option');
              option.text = data[i].name;
              option.value = data[i].uuid;
              dropdown.add(option);
            }
           } else {
          }   
        }

        request.onerror = function() {
          console.error('An error occurred fetching the JSON from ' + url);
        };

        request.send();
      }
</script>

</body>
</html>
